<title></title>
<div id="apply">
	<h2>Anmälan</h2>
	<p>Jag kommer till din arbetsplats och informerar om ämnen kring barn. </p>  
	<div id="formcont">		
		<div id="response">		
		</div>
	
		<form id="myForm">
			<fieldset>
				<p>
					<label for="name">Namn</label>
					<input class="formtext" type="text" name="name" id="name" size="30" />
				</p>
				<p>
					<label for="address">Adress</label>
					<input type="text" name="address" id="address" size="30" />
				</p>
				<p>
					<label for="postalcode">Postnummer</label>
					<input type="text" name="postalcode" id="postalcode" size="30" />
				</p>
				<p>
					<label for="city">Ort</label>
					<input type="text" name="city" id="city" size="30" />
				</p>
				<p>
					<label for="phonenumber">Telefonnummer</label>
					<input type="text" name="phonenumber" id="phonenumber" size="30" />
				</p>
				<p>
					<label for="email">E-post</label>
					<input type="text" name="email" id="email" size="30" />
				</p>
				<p>
					<label for="age">Ålder på barn</label>
					<input type="text" name="age" id="age" size="30" />
				</p>
				<p>
					<label for="course">Välj kurs</label>
					<select name="coursedropdown">
						<option value="base">Grundutbildning Barn-HLR 0-12år</option>
					</select>
				</p>
				<p>
					<label for="message">Meddelande</label>
					<textarea rows="5" cols="30" name="message" id="message"></textarea>
				</p>
				<p>
					<input type="submit" value="send mail" id="sendmail" name="sendmail" />
				</p>
			</fieldset>
		</form>
	</div>	
	
	<div id="output"></div>
	
	<div id="Apply"></div>
</div>
